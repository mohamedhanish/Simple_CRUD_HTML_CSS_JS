        <button id="searchByTitle">Search By Title</button>

      <button id="deleteAll">Delete All</button>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tr>
          <td>1</td>
          <td>i phone</td>

          <td>0.2$</td>

          <td>i phone</td>
          <td><button id="update" data-id="">update</button></td>
          <td><button id="delete" data-id="">delete</button></td>

      </table>
    </div>
    <script src="main.js"></script>
